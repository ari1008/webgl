	function createStats() {
		var stats = new Stats();
		stats.setMode(0);

		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0';
		stats.domElement.style.top = '0';

		return stats;

	// function Wolf
	function wolf(x,z){
		const loader = new GLTFLoader();
		loader.load(
				// resource URL
				'wolf/scene.gltf',
				// called when the resource is loaded
				function (gltf) {
					var wolf = gltf.scene;
					scene.add(wolf);

					wolf.animations; // Array<THREE.AnimationClip>
					wolf.scene; // THREE.Group
					wolf.scenes; // Array<THREE.Group>
					wolf.cameras; // Array<THREE.Camera>
					wolf.asset; // Object
					wolf.scale.set(30, 30, 30);
					wolf.position.y = 0;
					wolf.position.x = x;
					wolf.position.z = z;
					wolf.receiveShadow = true;
					wolf.castShadow = true;

				},
				// called while loading is progressing
				function (xhr) {

					console.log((xhr.loaded / xhr.total * 100) + '% loaded');

				},
				// called when loading has errors
				function (error) {

					console.log('An error happened');

				}


		);
	}
	//tree
	function  tree(x, z){
		const loader = new GLTFLoader();
		loader.load(

					tree.position.y = -10;

					tree.position.z = z;

		const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);

		spotLight.castShadow = true;

		spotLight.shadow.mapSize.height = 512;
		spotLight.shadow.camera.near = 10;
		spotLight.shadow.camera.far = 2000;
		spotLight.shadow.focus = 1;

		controls = new PointerLockControls(camera, document.body);

		const blocker = document.getElementById('blocker');
		const instructions = document.getElementById('instructions');

		instructions.addEventListener('click', function () {

			controls.lock();

		controls.addEventListener('lock', function () {

			instructions.style.display = 'none';

		controls.addEventListener('unlock', function () {

			blocker.style.display = 'block';

		const onKeyDown = function (event) {

			switch (event.keyCode) {

				case 38: // up
				case 87: // w
					moveForward = true;
					break;

				case 37: // left
				case 65: // a
					moveLeft = true;
					break;

				case 40: // down
				case 83: // sthree.js-master/
				case 39: // right
				case 68: // d
					moveRight = true;
					break;

				case 32: // space
					if (canJump === true) velocity.y += 350;
					canJump = false;
					break;

				case 69: //e
					UseE = true;
					break;

			}

		};

		const onKeyUp = function (event) {

			switch (event.keyCode) {

				case 38: // up
				case 87: // w
					moveForward = false;
					break;

				case 37: // left
				case 65: // a
					moveLeft = false;
					break;

				case 40: // down

					moveBackward = false;
					break;

				case 68: // d
					moveRight = false;
					break;

					break;

		document.addEventListener('keydown', onKeyDown, false);
		document.addEventListener('keyup', onKeyUp, false);

		raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

		//castle

		//Door the castle

		const texture = new THREE.TextureLoader().load( 'textures/crate.gif' );

		grass.wrapT = THREE.RepeatWrapping;

		ground.position.y = -10;
		ground.castShadow = true;
		ground.receiveShadow = true;

		//wolf
		wolf(-50,-100);

		// sound

		audioLoader.load('/three.js-master//examples/sounds/ForestSong.mp3', function (buffer) {

		//light

		//ambient.castShadow = true;
		//scene.add(ambient);

		/*const spotlight = new THREE.SpotLight( 0xffffff );
		spotlight.castShadow = true; // default false
		scene.add( spotlight );*/




		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight)
		document.body.appendChild(renderer.domElement);
		renderer.shadowMap.enabled = true; //rajout de l'ombre

		window.addEventListener('resize', onWindowResize, false);

	function animate() {

		requestAnimationFrame(animate);

		const time = performance.now();

		if (controls.isLocked === true) {

			raycaster.ray.origin.copy(controls.getObject().position);
			raycaster.ray.origin.y -= 10;

			const intersections = raycaster.intersectObjects(objects);

			const onObject = intersections.length > 0;

			const delta = (time - prevTime) / 1000;

			velocity.x -= velocity.x * 10.0 * delta;
			velocity.z -= velocity.z * 10.0 * delta;

			velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

			direction.z = Number(moveForward) - Number(moveBackward);
			direction.x = Number(moveRight) - Number(moveLeft);
			direction.normalize(); // this ensures consistent movements in all directions

			if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
			if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

			if (onObject === true) {

				velocity.y = Math.max(0, velocity.y);
				canJump = true;

			}
			if (UseE == true) {
				if (Math.pow((-25) - camera.position.x, 2) < 200 && Math.pow((-80) - camera.position.z, 2) < 200) {
					console.log("ok");
					//Wolf
					wolf(-50,-120);
				}
				}

			controls.moveRight(-velocity.x * delta);
			controls.moveForward(-velocity.z * delta);

			controls.getObject().position.y += (velocity.y * delta); // new behavior

			if (controls.getObject().position.y < 10) {

				velocity.y = 0;
				controls.getObject().position.y = 10;

				canJump = true;

			}

		}

		prevTime = time;
		renderer.render(scene, camera);
		stats.update();

	}




	init();
	animate();
